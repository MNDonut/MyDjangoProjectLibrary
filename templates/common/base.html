{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link href="{% static 'fontawesome_free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class='menu'>
        <a class='logo' href='{% url "home" %}'>Logo</a>
        <ul class='menu-list'>
            <a href='{% url "home" %}' class='menu-item'>Home</a>
            <a href='{% url "list" %}' class='menu-item'>Books</a>
            {% if request.user.is_authenticated %}
                <a href='{% url "favorite" %}' class='menu-item'>Favorite</a>
                Hi,<a href='{% url "account" %}' class='menu-item'>{{ user.username|title }}!</a>
                <a href='{% url "logout" %}' class='menu-item'>Log out</a>
            {% else %}
                <a href='{% url "login" %}' class='menu-item'>Login</a>
                <a href='{% url "register" %}' class='menu-item'>Register</a>
            {% endif %}
        </ul>
    </nav>
    <div class='main'>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
